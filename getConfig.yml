---
- name: "Get Junos OS configuration"
  hosts: lab
  connection: local
  gather_facts: no

  tasks:
    - name: "Get committed configuration"
      juniper.device.config:
        savedir: "{{~/.ansible/collections/ansible_collections/juniper/device/}}"
        retrieve: "committed"
      register: response
    - name: "Print result"
      debug:
        var: response
